    <p>母親が入院した</p>
    <p>膝関節が</p>
    <p>入院は12月。月曜日か水曜日か手術日を選ばなければいけない。早く手術してほしかったので、月曜日にした。</p>
    <p>部屋は親の希望で個室。入院受付で、前日に入院してくださいという話で前日の日付が書かれ、日曜日なら仕事を休まなくていいなと思った。</p>
    <p>でも、日曜日に入院って出来るのか？という疑問がわいて、確認したらやっぱりできなくて金曜日に。つまり、土日の病室代は無駄。</p>
